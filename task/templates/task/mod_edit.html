{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <form action="" method="post">{% csrf_token %}
        {% for field in form %}
            {% bootstrap_field field %}
        {% endfor %}

        {% if statement is not None %}
            Условие<br/>
            {{statement.comment}}
            <textarea name="statement" style="min-height: 500px; min-width: 800px;">{{statement}}</textarea>
        {% endif %}

        <input type="hidden" name="next" value="{{ next }}">
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock content %}
