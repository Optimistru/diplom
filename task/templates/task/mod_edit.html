{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <form action="" method="post">{% csrf_token %}
        {% for field in form %}
            {% bootstrap_field field %}
        {% endfor %}
        <input type="hidden" name="next" value="{{ next }}">
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock content %}
