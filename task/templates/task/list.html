{% extends 'base.html' %}

{% block content %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>Название</th>
                <th>Описание</th>
                <th></th><th></th><th></th>
            </tr>
        </thead>
        {% for task in task_list %}
            <tr>
                <th>{{ task.id }}</th>
                <th>{{ task.name }}</th>
                <th>{{ task.description }}</th>
                <th><a href="{% url 'task_details' task.id %}" class="">Детальнее<span class="glyphicon glyphicon-menu-right"></span></a></th>
                <th><a href="{% url 'task_edit' task.id %}" class="">Изменить<span class="glyphicon glyphicon-menu-right"></span></a></th>
                <th><a href="{% url 'task_delete' task.id %}" class="">Удалить<span class="glyphicon glyphicon-menu-right"></span></a></th>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
